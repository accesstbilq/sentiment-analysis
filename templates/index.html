<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f2f5;
        }
        .container {
            background-color: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 20px;
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }
        textarea { 
            width: 100%; 
            height: 120px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
        }
        select, input[type="submit"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result { 
            margin-top: 20px; 
            text-align: center;
            font-weight: bold;
            padding: 15px;
            border-radius: 4px;
            background-color: #e7f3fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <!-- <textarea name="text" placeholder="Enter text to analyze" required></textarea> -->
            <textarea name="text" placeholder="Enter text to analyze" required>{{ input_text }}</textarea>
            <select name="model">
                <option value="random_forest">Random Forest</option>
                <option value="logistic_regression">Logistic Regression</option>
            </select>
            <input type="submit" value="Predict Sentiment">
        </form>
        
        {% if result %}
        <div class="result">
            Sentiment: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
